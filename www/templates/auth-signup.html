
<ion-view view-title="SignUp">
<ion-content class="has-header padding">
    <div class="list">
        <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="text" ng-model="user.email" name='email' required>
        </label>
        <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="user.password" name='password' required>
        </label>
        <label class="item item-input">
            <button class="button button-block button-positive" ng-click="createUser()">
                Sign Up
            </button>
        </label>
    </div>
</ion-content>
</ion-view>
