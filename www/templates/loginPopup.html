
  <ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="text" ng-model="user.email">
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" ng-model="user.password">
    </label>
    <ion-checkbox ng-model="user.storeCredentials">Remenber Credentials</ion-checkbox>
    <label class="item item-input">
      <button class="button button-block button-positive" ng-click="validateUser()">
        Sign In
      </button>
    </label>
  </ion-content>
</ion-modal-view>
